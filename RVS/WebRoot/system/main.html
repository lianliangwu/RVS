<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>RVS</title>

<link rel="shortcut icon" type="image/x-icon" href="assets/img/rmp.ico" />
<link href="assets/css/bootstrap.min.css" rel="stylesheet"
	media="screen" />
<link href="assets/css/font-awesome.min.css" rel="stylesheet" />
<link href="assets/css/base.css" rel="stylesheet" />
<link href="assets/css/header.css" rel="stylesheet" />
<script src="assets/js/util/jquery-1.10.2.js"></script>
<script src="assets/js/util/jquery.cookie.js"></script>
<script src="assets/js/util/bootstrap.min.js"></script>
<script src="assets/js/util/knockout-2.3.0.js"></script>

</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">HOME</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">车 主</a></li>
				<li><a href="#">维修企业</a></li>
			</ul>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">About Us</a></li>
				<li><a href="login.html"><span class="fa fa-sign-out"></span>&nbsp;&nbsp;Logout</a></li>
			</ul>
		</div>
	</div>

	<!-- the nav-buttons -->
	<div class="row text-center" style="padding-top: 80px;">
		<div class="btn-group ">
			<button type="button" class="btn btn-default btn-lg"
				onclick="viewPaper();">
				维修记录<span class="glyphicon glyphicon-user"></span>
			</button>
			<button class="btn btn-primary btn-lg" data-toggle="modal"
				data-target="#myModal">
				呼叫拖车 <span class="glyphicon glyphicon-star"></span>
			</button>
		</div>
	</div>

	<hr />
	<!-- the table content -->
	<div class="row">
		<div class="well col-sm-offset-2 col-md-8">
			<table class="table table-hover"
				data-bind="visible:orderModel().length > 0">
				<thead class="text-warning">
					<tr>
						<!-- <td class="text-center"> <span class="glyphicon glyphicon-user"></span> </td> -->
						<td class="text-left">编号</td>
						<td class="text-left">维修车型</td>
						<td class="text-left">维修地点</td>
						<td class="text-left">维修公司</td>
						<td class="text-left">拖车编号</td>
						<td class="text-left">费用</td>
						<td class="text-left">状态</td>
					</tr>
				</thead>
				<tbody data-bind="foreach: orderModel">
					<tr class="active">
						<td data-bind="text: $primarykey"></td>
						<td data-bind="text: $car_name"></td>
						<td data-bind="text: $car_location"></td>
						<td data-bind="text: $company"></td>
						<td data-bind="text: $company_car_code"></td>
						<td data-bind="text: $fee"></td>
						<td data-bind="text: $status"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">呼叫拖车</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/Order/rmp.z4x.js"></script>
	<script type="text/javascript" src="assets/js/Order/order.js"></script>

</body>
</html>
