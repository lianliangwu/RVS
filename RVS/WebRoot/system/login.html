<title>Welcome to RVS.</title>

<link href="assets/css/bootstrap.css" rel="stylesheet" media="screen" />
<link rel="shortcut icon" type="image/x-icon" href="assets/img/rmp.ico" />
<link href="assets/css/base.css" rel="stylesheet" media="screen" />
<link href="assets/css/header.css" rel="stylesheet" media="screen" />
<link rel="stylesheet" href="assets/css/Register/ices-register.css"
	type="text/css" />

<script src="assets/js/util/jquery-1.10.2.min.js"></script>
<script src="assets/js/util/z4x.js"></script>
<script src="assets/js/util/bootstrap.min.js"></script>

<script src="assets/js/Register/Register.js"></script>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div id="main-content" class="col-md-10">
				<!-- <script type="text/javascript" src="assets/js/util/Header.js"></script> -->

				<div id="carousel-example-generic" class="carousel slide"
					data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0"
							class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" style="text-align: center">
						<div class="item">
							<img src="assets/img/bootstrap-mdo-sfmoma-02.jpg" alt="">
								<div class="carousel-caption"></div>
						</div>
						<div class="item active">
							<img src="assets/img/bootstrap-mdo-sfmoma-03.jpg" alt="">
								<div class="carousel-caption"></div>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left"></span>
					</a> <a class="right carousel-control" href="#carousel-example-generic"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>

				<script type="text/javascript">
					$('#carousel-example-generic').carousel('next');
				</script>

				<div class="row">

					<div style="text-align: center">

						<!-- <p class="help-block col-sm-offset-5">RVS Login Page</p> -->


						<div style="border-right: 0px solid">
							<div id="loginerrmess" style="text-align: center"></div>
							<p id="signup1">
								<h2>
									登录 <small>车辆救援系统</small>
								</h2>
							</p>
							<form id="loginForm"
								class="form-horizontal well col-sm-offset-1 col-md-10"
								role="form" action="" onsubmit="return false;">
								<div class="form-group">
									<label class="col-sm-offset-3 col-sm-2 control-label"
										for="emailAddress">Email </label>
									<div class="col-sm-4">
										<input type="text" id="emailAddress" name="emailAddress"
											class="form-control email ices-signin-text  "
											placeholder="Email address">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-offset-3 col-sm-2 control-label">
										Password </label>
									<div class="col-sm-4">
										<input type="password" id="password" name="password"
											class="form-control ices-signin-text" placeholder="password">
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-5 col-sm-4 " style="text-align: left">
										<div class="checkbox">
											<label> <input type="checkbox">Remember me </label>
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-5 col-sm-4" style="text-align: left">
										<button class="btn btn-large  btn-primary" type="submit"
											onclick="validatelogin()">Log in</button>
										<a href="register.html"> &nbsp; Register </a>
									</div>
								</div>


							</form>
						</div>
					</div>

					<!--                   <div class="col-md-2 ">
                            <form action="/RMP-2/struts/PaperSys/Register/step1.html">
                            <div >
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <p>No account?</p>
                                
                                <button   class="btn btn-default" >Sign up</button>
                            </div>
                            </form>
                        </div> -->
				</div>

			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
</body>
</html>
